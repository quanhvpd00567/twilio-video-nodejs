  <label class="btn btn-default" ng-class="{ 'btn-danger': !model }" ng-model="model" uib-btn-radio="false">

  <label class="btn btn-default" ng-class="{ 'btn-success': model }" ng-model="model"
    uib-btn-radio="true">{{'common.button.status.true' | translate}}</label>
</div>
