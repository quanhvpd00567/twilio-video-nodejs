<section class="content container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-danger">
        <div class="panel-heading">Password</div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Input password" ng-model="vm.password">
          </div>
        </div>
      </div>

      <div class="panel panel-danger mg20t">
        <div class="panel-heading">Admin</div>
        <div class="panel-body">
          <p>Admin's password reset</p>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Input admin password" ng-model="vm.admin_password">
          </div>

          <div class="form-group text-right">
            <a class="btn btn-sm btn-primary" ng-click="vm.handleChangeAdminPass()">Submit</a>
          </div>
        </div>
      </div>

      <div class="panel panel-danger mg20t">
        <div class="panel-heading">Email</div>
        <div class="panel-body">
          <p>Send test email</p>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="To email" ng-model="vm.email">
          </div>

          <div class="form-group text-right">
            <a class="btn btn-sm btn-primary" ng-click="vm.handleSendTestEmail()">Send</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
