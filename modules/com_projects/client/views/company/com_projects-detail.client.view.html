<section class="content container-fluid">
  <div class="row mg10b">
    <div class="col-xs-6">
      <h4 ng-if="!isAdminOrSubAdmin">
        <span class="page_title_clickable" ui-sref="company.events.list">{{'event.page_title.list' |
          translate}}</span> >
        <span class="page_title_clickable"
          ui-sref="company.events.detail({eventId: vm.eventId})">{{'event.page_title.detail' |
          translate}}</span> >
        <form-title-only></form-title-only>
      </h4>
      <h4 ng-if="isAdminOrSubAdmin">
        <form-title-only></form-title-only>
      </h4>
    </div>
    <div class="col-xs-6 text-right">
      <button-back back="company.events.detail" params="{eventId: vm.eventId}"></button-back>
    </div>
  </div>

  <table-search>
    <table-search-button>
      <!--<button type="button" class="btn btn-primary btn-sm" ng-disabled="!vm.paticipants || vm.paticipants.length === 0"
        ng-click="vm.export()">
        <i class="fa fa-download"></i>
        {{'com_projects.detail.participants.btn.export.label' | translate}}
      </button> -->
    </table-search-button>
    <table-search-content>
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
        <div class="form-group">
          <label>{{'com_projects.detail.paticipants.list.search.keyword.label' | translate}}</label>
          <input type="text" name="keyword" class="form-control" ng-model="vm.condition.keyword"
            placeholder="{{'com_projects.detail.paticipants.list.search.keyword.placeholder' | translate}}"
            event-enter="vm.handleConditionChanged(true)" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
          <label>{{'common.label.max_row_in_page' | translate}}</label>
          <input type="text" input-number name="limit" class="form-control" ng-model="vm.condition.limit"
            placeholder="{{'common.placeholder.max_row_in_page' | translate}}" search-limit maxlength="4" />
        </div>
      </div>
    </table-search-content>
  </table-search>
  <div class="row">
    <!-- 各ボタン -->
    <div class="col-xs-12">
      <div class="title-group">
        <p class="mgn title-group__inline-title">
          {{ tableReport(vm.condition) }}
        </p>
      </div>
    </div>
    <!-- #各ボタン -->
    <div class="col-xs-12">
      <div class="table-responsive table-list">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="col-index">#</th>
              <th class="w150" ng-click="vm.handleSortChanged('user_name')" tbmodel="user_name"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.user_name.label' | translate}}"
                table-order tbcondition="vm.condition"></th>
              <th class="w150" ng-click="vm.handleSortChanged('subsidiary_name')" tbmodel="subsidiary_name"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.subsidiary_name.label' | translate}}"
                table-order tbcondition="vm.condition"></th>
              <th class="w200" ng-click="vm.handleSortChanged('user_email')" tbmodel="email"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.user_email.label' | translate}}"
                table-order tbcondition="vm.condition"></th>
              <th class="w100 text-right" ng-click="vm.handleSortChanged('steps')" tbmodel="steps"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.steps.label' | translate}}" table-order
                tbcondition="vm.condition"></th>
              <th class="w100 text-right" ng-click="vm.handleSortChanged('point')" tbmodel="point"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.point.label' | translate}}" table-order
                tbcondition="vm.condition"></th>
              <th class="w100 text-right" ng-click="vm.handleSortChanged('amount')" tbmodel="amount"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.amount.label' | translate}}" table-order
                tbcondition="vm.condition"></th>
              <th class="w150 text-center" ng-click="vm.handleSortChanged('created')" tbmodel="created"
                tbtitle="{{'com_projects.detail.paticipants.list.table.header.time.label' | translate}}" table-order
                tbcondition="vm.condition"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" ng-show="!vm.paticipants || vm.paticipants.length === 0">
                {{'common.table.no_data_available' | translate}}
              </td>
            </tr>
            <tr ng-repeat="paticipant in vm.paticipants track by $index">
              <td class="text-center">
                {{ tableIndex(vm.condition, $index) }}
              </td>
              <td class="text-left" ng-bind="paticipant.user_name"></td>
              <td class="text-left"
                ng-bind="paticipant.subsidiary_name | get_company_name :paticipant.subsidiary_kind :masterdata.company_name_affix :masterdata.COMPANY_KIND">
              </td>
              <td class="text-left">
                <a href="mailto:{{paticipant.user_email}}">{{paticipant.user_email}}</a>
              </td>
              <td class="text-right" ng-bind="paticipant.steps | format_step"></td>
              <td class="text-right" ng-bind="paticipant.point | format_point"></td>
              <td class="text-right"
                ng-bind="paticipant.amount | parse_donation_amount: vm.com_project.status : masterdata.EVENT_STATUS.FINISHED">
              </td>
              <td class="text-center" ng-bind="paticipant.created | dateTimeNormal"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-include="'/modules/core/client/views/pagination.client.view.html'"></div>
    </div>

    <div class="row mg10b">
      <div class="col-xs-4">
      </div>
      <div class="col-xs-4 text-center">
        <button-back back="company.events.detail" params="{eventId: vm.eventId}"></button-back>
      </div>
    </div>
  </div>
</section>
