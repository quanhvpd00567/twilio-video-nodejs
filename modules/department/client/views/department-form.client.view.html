<section class="content container-fluid">
  <form name="vm.departmentForm" class="form-edit notice-form" ng-submit="vm.createOrUpdate(vm.departmentForm.$valid)"
    novalidate autocomplete="off">
    <div class="row">
      <div class="col-lg-12">
        <div class="row mg10b">
          <div class="col-xs-6">
            <h4>
              <form-title-only></form-title-only>
            </h4>
          </div>
        </div>

        <div class="table-custom">
          <table class="table table-detail table-bordered">
            <tbody>

              <tr>
                <th class="col-xs-2">
                  <!-- {{ 'companies.form.company.label' | translate }} -->
                  会社名
                  <span class="text-red">*</span>
                </th>
                <td class="col-xs-10 form-group" show-errors colspan="3">
                  <select name="role" class="form-control" ng-model="vm.department.subsidiary">
                    <option ng-repeat="item in vm.subsidiaries" value="{{item._id}}"> {{item.name}}</option>
                  </select>
                </td>
              </tr>

              <tr>
                <th class="col-xs-2">
                  {{'departments.form.code.label' | translate}}
                  <span class="text-red">*</span>
                </th>
                <td class="col-xs-10 form-group" show-errors colspan="3">
                  <input name="code" class="form-control" ng-model="vm.department.code"
                    placeholder="{{'departments.form.code.placeholder' | translate}}" required>
                </td>
              </tr>

              <tr>
                <th class="col-xs-2">
                  {{'departments.form.name.label' | translate}}
                  <span class="text-red">*</span>
                </th>
                <td class="col-xs-10 form-group" show-errors>
                  <input type="text" name="name" class="form-control" ng-model="vm.department.name"
                    placeholder="{{'departments.form.name.placeholder' | translate}}" required >
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="form-group mgnb mg50b text-center">
          <button-back back="company.departments.list"></button-back>
          <button-save></button-save>
        </div>

        <div class="messages mg30t" ng-if="vm.isSaveClick">
          <div ng-messages="vm.departmentForm.code.$error" role="alert">
            <li class="text-red" ng-message="required">{{'departments.form.code.error.required' | translate}}</li>
            <!-- <li class="text-red" ng-message="maxlength">{{'companies.form.name.error.max_length' | translate}}</li> -->
          </div>

          <div ng-messages="vm.departmentForm.name.$error" role="alert">
            <li class="text-red" ng-message="required">{{'departments.form.name.error.required' | translate}}</li>
          </div>

        </div>
      </div>
    </div>
  </form>
</section>
