<section class="content container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mg10b">
        <div class="col-xs-6">
          <h4>
            <span class="page_title_clickable" ui-sref="company.departments.list">部署一覧</span> >
            <form-title-only></form-title-only>
          </h4>
        </div>
        <div class="col-xs-6 text-right">
          <button-edit back="company.departments.list" noback="company.departments.create" state="company.departments.edit"
            params="{departmentId: vm.department._id}"></button-edit>
        </div>
      </div>

      <div class="table-responsive notice-form">
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">{{ 'departments.detail.company.label' | translate }}</th>
              <td class="col-xs-10" ng-bind="vm.department.subsidiary.name"></td>
            </tr>
            <tr>
              <th class="col-xs-2">{{ 'departments.detail.code.label' | translate }}</th>
              <td class="col-xs-10" ng-bind="vm.department.code"></td>
            </tr>
            <tr>
              <th class="col-xs-2">{{ 'departments.detail.name.label' | translate }}</th>
              <td class="col-xs-10" ng-bind="vm.department.name"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row mg10b">
      <div class="col-xs-4">
      </div>
      <div class="col-xs-4 text-center">
        <button-edit back="company.departments.list" noback="company.departments.create" state="company.departments.edit"
          params="{departmentId: vm.department._id}"></button-edit>
      </div>
    </div>
  </div>
</section>
